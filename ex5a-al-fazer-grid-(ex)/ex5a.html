<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Desenvolver 2 Cards Responsivos -->
  <!-- 1ª Digitação (Aqui) -->
   <div class="container mt-3 justify-content-center">
    <div class="row">
      <div class="col-sm-3 ms-1">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Instagram</h3>
            <p class="cardtext">Rede Social.</p>
            <a href="#" class="btn btn-info">Enviar</a>
          </div>
        </div>
      </div>
      <div class="col-sm-3 ms-1">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">WhatsApp</h3>
            <p class="cardtext">App de mensagens.</p>
            <a href="#" class="btn btn-info">Enviar</a>
          </div>
        </div>
      </div>
      <div class="col-sm-3 ms-1">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">TikTok</h3>
            <p class="cardtext">Plataforma de Vídeos.</p>
            <a href="#" class="btn btn-info">Enviar</a>
          </div>
        </div>
      </div>
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
